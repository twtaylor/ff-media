<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      h2 { font: 26px Helvetica, Arial; color: blue; }
      form { background: #000; color: red; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; margin-right: .5%; float: left; }
      form p { float: left; width: 10%; }
      form button { background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
      #viewer { width: 100%;
        height: 100vh;
        padding: 5px;
        display: inline-block;
        position: fixed;
        top: 0px;
        left: 0px; 
      }
    </style>
  </head>
  <body>
    <div id="viewer">
    </div>
    <form action="">
      <p>Enable YouTube autoplay</p>
      <input id="youtubeAutoplay" type="checkbox" checked>
      <button id="next" type="button">Next Play</button>
      <button id="stop" type="button">Stop</button>
      <button>Reset everything (not working yet)</button>
    </form>
    <script src="//cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script>
      var playerQueue = [];
      var timeBeforeNextVideo = 30000;
      var currentDocId = 0;
      var stopPlaying = false;
      
      var getAutoPlayStatus = function () {
        // determine auto play status
          var autoPlay = 0;
          if ($('#youtubeAutoplay').is(':checked')) {
            autoPlay = 1;
          }
          return autoPlay;
      }
      
      var renderInner = function (doc) {
        $('#viewer').html(renderHead(doc) + renderMedia(doc));
      }
      
      var renderHead = function (doc) {
        var ret = '';
        
        ret = '<h2>' + doc.player + '</h2>';
        
        return ret;
      }
      
      var renderMedia = function(doc) {
        var ret = doc.player;
        if (doc.media.startsWith('yt')) {
          var url = doc.media.replace('yt ', '');
          var autoPlay = getAutoPlayStatus();
          
          // create youtube frame
          ret = '<iframe title="YouTube video player" class="youtube-player" type="text/html" width="640" height="390" src="http://www.youtube.com/embed/' + url + '?autoplay=' + autoPlay + '" frameborder="0" allowFullScreen></iframe>'
        }
        else if (doc.media.startsWith('imgurmp4')) {
          var url = doc.media.replace('imgurmp4 ', '');
          
          ret = '<blockquote class="imgur-embed-pub" lang="en" data-id="' + url + '"><a href="//imgur.com/' + url + '">Title here</a></blockquote><' + 'script async src="//s.imgur.com/min/embed.js" charset="utf-8"></' + 'script>';
        }
                
        return ret;
      }
      
      var pushToGlobalQueue = function (docs) {
          var doc;
          for (var i = 0; docs.length > i; i++) {
            doc = docs[i];  
            // add a seen field, add to our global queue
            doc.status = "on deck";
            playerQueue.push(doc);
            console.log('doc queued', doc.player, doc);
          }
      }
      
      var fireNextVideo = function () {
        console.log('entered firenextvideo');
        if (playerQueue[currentDocId] && playerQueue[currentDocId].status == 'playing') {
          // should be the end of the play
          console.log('- entered close play');
          playerQueue[currentDocId].status == 'done';
          
          // check our stop state
          if (!stopPlaying) {
            currentDocId++;
          }
        }
        
        if ((currentDocId + 1) > playerQueue.length) {
          // skip playing the next one, we are at the max video
          console.log('- entered skip');
        }
        else if (!stopPlaying) {
          console.log('- entered play');
          // play this current one
          playerQueue[currentDocId].status = 'playing';
          renderInner(playerQueue[currentDocId]);
        }
        
        setTimeout(fireNextVideo, timeBeforeNextVideo);
      };
      
      // init
      var socket = io();
      $(document).ready(function() {
        // stop our media player from playing the next video
        $('#stop').click(function() {
          var currentState = $('#stop').text();
          if (currentState == "Stop") {
            stopPlaying = true;
            $('#stop').text('Resume');
          } 
          else {
            stopPlaying = false;
            $('#stop').text('Stop');
          }
        });
        
        // start our socket listening 
        socket.on('chat message', function(msg) {
          var docs = JSON.parse(msg);
          
          pushToGlobalQueue(docs);
        });
        
        fireNextVideo();
      });
    </script>
  </body>
</html>
